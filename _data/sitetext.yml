en: &DEFAULT_EN
  header:
    title: Bienvenido a Tun Tun Panadería
    text: Endulzando tus momentos, un pastel a la vez
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Descubre lo que ofrecemos"
    section: services
    list:
      - title: "Servicio de Catering"
        desc: "Lleva un toque dulce a tus eventos con nuestras bandejas de postres."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Pasteles Personalizados"
        desc: "Ofrecemos pasteles totalmente personalizados para cualquier ocasión. Elige el sabor, el diseño y los ingredientes según tus preferencias. Si tienes alergias o restricciones alimentarias, podemos adaptarlo para que sea completamente seguro para ti. ¡Haz tu pedido y celebra con un pastel único!"
        icon: fas fa-birthday-cake
      - title: "[lista de tipo de pasteles](https://en.wikipedia.org/wiki/List_of_pastries)"
        desc: "Puedes hacerte una idea sobre repostería en esta página web."
        icon: fas fa-lightbulb

  portfolio:
    title: "Portfolio"
    text: "Aquí te mostramos algunas de nuestras creaciones más destacadas. Desde pasteles personalizados hasta postres para eventos, cada uno de nuestros productos está hecho con cariño y atención al detalle."
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Nuestra Historia"
    text: "Un vistazo a nuestro camino."
    section: cronologia
    # left is the default
    #start_align: "left"
    events:
      - title: "Nuestros humildes comienzos"
        year: "2009-2011"
        desc: "Comenzamos con pasión y dedicación, creando productos únicos y deliciosos."
        image: assets/img/timeline/1.jpg
        alt: Imagen de nuestros comienzos
      - title: "Crecimiento continuo"
        year: "2011-2015"
        desc: "Abrimos nuevas sucursales y ampliamos nuestro menú."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Expansión digital"
        year: "2023"
        desc: "Lanzamos nuestra tienda en línea para llevar dulzura a más hogares."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "Sobre Nosotros"
    text: "Nuestra historia y misión"
    body: "Somos apasionados por crear momentos dulces. Desde pasteles personalizados hasta catering, cada producto está hecho con amor y detalle."
    section: sobre-nosotros

