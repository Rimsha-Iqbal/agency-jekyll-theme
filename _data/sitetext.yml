#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
# 
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Bienvenido a Tun Tun Panadería
    text:  De nuestra panadería a tu corazón
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Descubre lo que ofrecemos"
    section: services
    list:
      - title: "Servicio de Catering"
        desc: "Lleva un toque dulce a tus eventos con nuestras bandejas de postres."
        icon: fas fa-cookie-bite #find more at https://fontawesome.com/icons
      - title: "Pasteles Personalizados"
        desc: "Ofrecemos pasteles totalmente personalizados para cualquier ocasión. Elige el sabor, el diseño y los ingredientes según tus preferencias. Si tienes alergias o restricciones alimentarias, podemos adaptarlo para que sea completamente seguro para ti. ¡Haz tu pedido y celebra con un pastel único!"
        icon: fas fa-cookie
      - title: "[lista de tipo de pasteles](https://en.wikipedia.org/wiki/List_of_pastries)"
        desc: "Puedes hacerte una idea sobre repostería en esta página web."
        icon: fab fa-markdown

  portfolio:
    title: "Portafolio"
    text: "Algunas de nuestras creaciones destacadas."
    section: portafolio
    closebutton: "Cerrar Proyecto"

  timeline:
    title: "Nuestra Historia"
    text: "Un vistazo a nuestro camino."
    section: cronologia
    # left is the default
    #start_align: "left"
    events:
      - title: "Nuestros humildes comienzos"
        year: "2009-2011"
        desc: "Comenzamos con pasión y dedicación, creando productos únicos y deliciosos."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Crecimiento continuo"
        year: "2011-2015"
        desc: "Abrimos nuevas sucursales y ampliamos nuestro menú."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Expansión digital"
        year: "2023"
        desc: "Lanzamos nuestra tienda en línea para llevar dulzura a más hogares."
        image: assets/img/timeline/1.jpg
        alt: image alt text
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "Sobre Nosotros"
    text: "our story"
    body: "Somos apasionados por crear momentos dulces. Desde pasteles personalizados hasta catering, cada producto está hecho con amor y detalle."
    section: sobre-nosotros

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "Nuestro Equipo"
    text: "Conoce a las personas detrás de nuestra pasión."
    subtext: "Somos una familia que comparte la misma misión: endulzar tus momentos especiales con productos hechos con amor y dedicación. "
    section: team
    people:
      - name: "Kay Garland"
        role: "Decorador de Pasteles"
        image: assets/img/team/4.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/3.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "¿Tienes alguna pregunta? Escríbenos."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

